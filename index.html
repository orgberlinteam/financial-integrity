<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Form</title>
    <link rel="stylesheet" href="public/style.css"></link>
</head>
<body>
    <div class="container">
        <h1>Answer the Questions</h1>
        <form id="quizForm">
            <div class="question">
                <label>1. What is 2 + 2?</label>
                <input type="radio" name="q1" value="1"> 3<br>
                <input type="radio" name="q1" value="2"> 4<br>
                <input type="radio" name="q1" value="0"> 5<br>
            </div>

            <div class="question">
                <label>2. What is the capital of France?</label>
                <input type="radio" name="q2" value="0"> Madrid<br>
                <input type="radio" name="q2" value="2"> Paris<br>
                <input type="radio" name="q2" value="1"> Berlin<br>
            </div>

            <div class="question">
                <label>3. What is 5 * 3?</label>
                <input type="radio" name="q3" value="2"> 15<br>
                <input type="radio" name="q3" value="0"> 20<br>
                <input type="radio" name="q3" value="1"> 10<br>
            </div>

            <button type="button" class="btn" onclick="calculateResult()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="public/script.js"></script>
</body>
</html>
