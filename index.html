<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .question {
            margin: 20px 0;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
        }

        .question input {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Answer the Questions</h1>
        <form id="quizForm">
            <div class="question">
                <label>1. What is 2 + 2?</label>
                <input type="radio" name="q1" value="1"> 3<br>
                <input type="radio" name="q1" value="2"> 4<br>
                <input type="radio" name="q1" value="0"> 5<br>
            </div>

            <div class="question">
                <label>2. What is the capital of France?</label>
                <input type="radio" name="q2" value="0"> Madrid<br>
                <input type="radio" name="q2" value="2"> Paris<br>
                <input type="radio" name="q2" value="1"> Berlin<br>
            </div>

            <div class="question">
                <label>3. What is 5 * 3?</label>
                <input type="radio" name="q3" value="2"> 15<br>
                <input type="radio" name="q3" value="0"> 20<br>
                <input type="radio" name="q3" value="1"> 10<br>
            </div>

            <button type="button" class="btn" onclick="calculateResult()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateResult() {
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);

            let total = 0;
            for (const [key, value] of formData.entries()) {
                total += parseInt(value, 10);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Your score is: ${total}`;
        }
    </script>
</body>
</html>
