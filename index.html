<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Form</title>
    <link rel="stylesheet" href="public/style.css"></link>
</head>
<body>
    <div class="container">
        <h1>Financial Checklist</h1>
        <form id="quizForm">
            <div class="question" id="question-template" style="display: none;">
                <label></label>
                <label>
                    <input required type="radio" name="q1" value="1">
                </label>
                <label>
                    <input type="radio" name="q1" value="2">
                </label>
                <label>
                    <input type="radio" name="q1" value="0">
                </label>
            </div>
            <button type="submit" class="btn" id="button-template" style="display: none;">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="public/script.js"></script>
</body>
</html>
